<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Site</title>

  <!-- bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- ace style -->
  <style type="text/css" meda="screen">
    #editor {
      height: 300px;
    }
  </style>

</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Testing other content!</h1>
    </div>
  </div>

  <div class="container">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel title">Title</h3>
      </div>
      <div class="panel-body">
        <div id="editor"></div>
      </div>
    </div>
  </div>

  <script src="ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
  <script>
    var editor = ace.edit("editor"); // get the id of the div containing the editor
    editor.setTheme("ace/theme/monokai");
    editor.getSession().setMode("ace/mode/javascript");

    /* load text into the editor */
    $.get("WebGL/main.js", function(data, status){
        console.log('file contents:');
        console.log(data);
        editor.setValue(data);
        editor.resize();

        /* loading the text selects it all for some reason */
        editor.getSession().selection.clearSelection();
      });

  </script>

</body>
</html>
