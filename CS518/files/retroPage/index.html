    <style>
        @font-face {
            font-family: vt323;
            src: url('vt323/VT323-Regular.ttf');
        }
        
        body, html {
            background-color: #000000;
            color:            #00FF00;
            font-family: 'vt323';
        }
        
        .colorInvert {
            background-color: #00FF00;
            color:            #000000;
        }
        
        .headerBar h1{
            text-align: center;
            margin:0px;
        }
        
        
        .navBar {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            list-style: none;
            text-align: center;
            margin:0px;
        }
        
        .navBar div {
            margin-top: 10px;
            /*background-color: #00FFFF;*/
            border: 1px solid #00FF00;
            width: 20%;
        }
        
        .navBar a {
            display: block;
            text-decoration: none;
            margin: 5px;
            color: #00FF00;
        }
        
        .pageTitle {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        }
    </style>
</head>

</div>
