<!DOCTYPE html>
<html>
  <head>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <!-- matrix library -->
    <script src="glMatrix-0.9.5.min.js"></script>
    <style>
      html {
      position: relative;
      min-height: 100%;
      }
      body {
      margin-bottom: 60px;
      background-color: #000000;
      }
      .footer {
      /* Positioning */
      position: absolute;
      bottom: 0;
      width: 100%;
      /* Set the fixed height of the footer here */
      height: 60px;
      line-height: 60px; /* Vertically center the text there */
      /* Look */
      background-color: #000000;
      }
      #lastModified {
      color: #AAAAAA;
      }
      .jumbotron {
      padding:0px;
      background-color:#000000;
      }
      #imageContainer {
      margin-left: auto; 
      margin-right: auto; 
      width:75%; 
      min-width:800px;
      }
    </style>
    <style>
      #mycanvas {
      width: 500px;
      height: 500px;
      overflow: hidden;
      }
    </style>
    <!-- vertex and fragment shaders -->
    <script id="shader-fs" src="fragmentShader.js"></script>
    <script id="shader-vs" src="vertexShader.js"></script>
    <script>
      // Code goes here
      
      /* the OpenGL context */
      var gl;
      
      /* shader program id */
      var shaderId;
      
      /* vertex/array buffers for the square and triangle */
      var triangleVertexPositionBuffer;
      var squareVertexPositionBuffer;
      
    </script>
    <script src="initGL.js"></script>
    <script src="getShader.js"></script>
    <script src="initShaders.js"></script>
    <script>
      var mvMatrix = mat4.create(); // move/translate matrix
      var pMatrix = mat4.create();  // projection matrix
      
      /* tell opengl we're using these as our translation and projection matrices */
      var setMatrixUniforms = function() {
        gl.uniformMatrix4fv(shaderId.pMatrixUniform, false, pMatrix);
        gl.uniformMatrix4fv(shaderId.mvMatrixUniform, false, mvMatrix);
      };
    </script>
    <script src="initBuffers.js"></script>
    <script src="drawScene.js"></script>
    <script src="main.js"></script>
  </head>
  <body onload="webGLStart()">
    <!-- navbar content is filled in with navbar.js, using its id -->
    <nav class="navbar navbar-inverse" id="pageNav">
      <script src="javascript/navbar.js"></script>
    </nav>
    <h1>Hello Plunker!</h1>
    <canvas id="mycanvas" width="500" height="500"></canvas>
    <!-- footer content is filled in with footer.js, using its id -->
    <footer class="footer" id="pageFooter">
      <script src="javascript/footer.js"></script>
    </footer>
    <!-- last modified will exist after footer.js enters the elements
      into pageFooter -->
    <script>
      var p = document.getElementById('lastModified');
      var modString = "Last Modified: ";
      modString += document.lastModified;
      p.innerHTML = modString;
    </script>
  </body>
</html>
