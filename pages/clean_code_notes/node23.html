<H3><A NAME="SECTION000181300000000000000">
Redundant Comment</A>
</H3>

<P>
Comments that says the same thing as the code are useless

<P>
<PRE>

 * Does thing 1
 * can throw myException
 */
public doThing1() throws myException {
...
