<!DOCTYPE html>
<html lang="en-US" ng-app="bjSite">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap Site</title>
	
	<!-- bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<!-- angular -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

	<!-- defines the page navbar -->
  <script src="/javascript/NavbarDirective.js"></script>

	<style>
	html {
	  position: relative;
	  min-height: 100%;
	}
	body {
	margin-bottom: 60px;
	background-color: #000000;
	}
	.footer {
	  /* Positioning */
      position: absolute;
      bottom: 0;
      width: 100%;
      /* Set the fixed height of the footer here */
      height: 60px;
      line-height: 60px; /* Vertically center the text there */
      
	  /* Look */
	  background-color: #000000;
    }
	
	#lastModified {
	  color: #AAAAAA;
	}
	
	.jumbotron {
	  padding:0px;
	  background-color:#000000;
	}
	
	#imageContainer {
	  margin-left: auto; 
	  margin-right: auto; 
	  width:75%; 
	  min-width:800px;
	}
  </style>
	
  </head>

<body>

<!-- defined with NavbarDirective.html/.js -->
<site-nav></site-nav>

<div class="container">
  <div class="row">
    <div class="col-xs-12"><h3>Hello World!</h3></div>
  </div>
</div>

<!-- footer content is filled in with footer.js, using its id -->
<footer class="footer" id="pageFooter">
<script src="/javascript/footer.js"></script>
</footer>

<!-- last modified will exist after footer.js enters the elements
     into pageFooter -->
<script>
  var p = document.getElementById('lastModified');
  var modString = "Last Modified: ";
  modString += document.lastModified;
  p.innerHTML = modString;
</script>

</body>
</html>
